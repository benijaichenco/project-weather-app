<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="https://cdn-icons-png.flaticon.com/128/1163/1163661.png"
    />
    <link rel="stylesheet" href="style.css" />

    <div class="current">
      <div class="left">
        <div class="temp">
          <div class="degree">29</div>
          <div class="unit">°C</div>
        </div>
        <div class="condition">
          <img

            src="https://cdn-icons-png.flaticon.com/128/1163/1163661.png"
          />

        </div>
      </div>
      <div class="location">
        <div class="city">Tel Aviv,</div>
        <div class="country">Israel</div>
      </div>
    </div>
    <div class="forecast">
      <div class="cell">
        <div class="day">Thu</div>
