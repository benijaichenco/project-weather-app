<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="script.js" defer></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="https://cdn-icons-png.flaticon.com/128/1163/1163661.png"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <input type="text" class="search" placeholder="Search" />
    <div class="error">
      <h2 class="title">Location not found :(</h2>
      <div class="text">Please enter a different location.</div>
    </div>
    <div class="main active">
      <div class="unit-choice">
        <div class="unit-text">Metric</div>
        <input type="checkbox" />
      </div>
      <div class="current">
        <div class="left">
          <div class="temp">
            <div class="degree">29</div>
            <div class="unit">°C</div>
          </div>
          <div class="condition">
            <img
              class="icon"
              src="https://cdn-icons-png.flaticon.com/128/1163/1163661.png"
            />
            <div class="text">Partly Cloudy</div>
          </div>
        </div>
        <div class="location">
          <div class="city">Tel Aviv,</div>
          <div class="country">Israel</div>
        </div>
      </div>
      <div class="forecast">
        <div class="cell">
          <div class="day">Thu</div>
          <img
            class="icon"
            src="https://cdn-icons-png.flaticon.com/128/1163/1163661.png"
          />
          <div class="degree">16°</div>
        </div>
        <div class="cell">
          <div class="day">Thu</div>
          <img
            class="icon"
            src="https://cdn-icons-png.flaticon.com/128/1163/1163661.png"
          />
          <div class="degree">16°</div>
        </div>
        <div class="cell">
          <div class="day">Thu</div>
          <img
            class="icon"
            src="https://cdn-icons-png.flaticon.com/128/1163/1163661.png"
          />
          <div class="degree">16°</div>
        </div>
        <div class="cell">
          <div class="day">Thu</div>
          <img
            class="icon"
            src="https://cdn-icons-png.flaticon.com/128/1163/1163661.png"
          />
          <div class="degree">16°</div>
        </div>
        <div class="cell">
          <div class="day">Thu</div>
          <img
            class="icon"
            src="https://cdn-icons-png.flaticon.com/128/1163/1163661.png"
          />
          <div class="degree">16°</div>
        </div>
        <div class="cell">
          <div class="day">Thu</div>
          <img
            class="icon"
            src="https://cdn-icons-png.flaticon.com/128/1163/1163661.png"
          />
          <div class="degree">16°</div>
        </div>
      </div>
    </div>
  </body>
</html>
